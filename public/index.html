    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light" id="navbar">
      <a class="navbar-brand" href="#" id="titleText">
          Finance-Scraper

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"

    <div class="container" id="wrapper">
        <div class="row justify-content-center">
          <div class="col-lg-8" >        
            <h2 id="tt2">Featured Articles</h2>
            <hr>
            <div id="articles"></div>
          </div>
        </div>
    
        <div id="comments" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title"></h5>
                <i id="cheat" style="display: none;"></i>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div>
                  <form>
                    <div class="form-group">
                      <input type="title" class="form-control" id='titleinput' placeholder="Comment Title">
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" id='bodyinput' rows="3" placeholder="Comment"></textarea>
                    </div>
                  </form>
                  <div class="col-md-12">
                    <p>Previous Comments</p> <hr />
                    <div id="savedComment"></div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type='button' id='saveBtn' class='btn btn-primary' data-dismiss='modal'>Save Comment</button>
                <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
